{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Checkout</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for ci in cart_items %}
            <tr>
                <td>{{ ci.menu_item.name }}</td>
                <td>{{ ci.quantity }}</td>
                <td>₹{{ ci.menu_item.price }}</td>
                <td>₹{{ ci.total_price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>Total: ₹{{ total }}</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success mt-3">Pay Now</button>
    </form>
</div>
</body>
</html>
