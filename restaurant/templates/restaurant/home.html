{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Food Ordering - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'home' %}">FoodOrder</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'cart' %}" class="btn btn-outline-primary me-2">Cart</a>
            <a href="{% url 'order_history' %}" class="btn btn-outline-success me-2">Orders</a>
<form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Restaurants</h2>
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ restaurant.image.url }}" class="card-img-top" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text">{{ restaurant.description|truncatechars:80 }}</p>
                    <a href="{% url 'menu' restaurant.id %}" class="btn btn-primary">View Menu</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
